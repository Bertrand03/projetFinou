<ul>
  <li *ngFor="let theme of tabChoixQuizz;">
    <button (click)="onValiderChoix(theme.id)">Quizz : {{theme.nomQuizz}} - {{theme.id}}</button></li>
</ul>


<app-quizz-zero *ngIf="indiceChoix === 0" [quizzAAfficher]="quizzAAfficher"></app-quizz-zero>
<app-quizz-zero *ngIf="indiceChoix === 1" [quizzAAfficher]="quizzAAfficher"></app-quizz-zero>
<app-quizz-zero *ngIf="indiceChoix === 2" [quizzAAfficher]="quizzAAfficher"></app-quizz-zero>
<app-liste-mots *ngIf="indiceChoix === 3"></app-liste-mots>

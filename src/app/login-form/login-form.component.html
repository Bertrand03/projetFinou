<form [formGroup]="loginForm">
  <li [ngClass]="{'list-group-item' : true,
                'list-group-item-success': motTrouve === 'oui',
                'list-group-item-danger': motTrouve === 'non'}">
  <div class="form-group" >
    <label>Reponse</label>
    <input type="text" class="form-control" formControlName="username">
  </div>
    <button class="btn btn-success"
            (click)="onValideUneReponse(indexOfArray)"
            [disabled]="motTrouve === 'oui'">Valider</button>
  <div>Nombre de tentatives : {{tentatives}}</div>
  </li>
</form>

  <li [ngClass]="{'list-group-item' : true,
                'list-group-item-success': motTrouve === 'oui',
                'list-group-item-danger': motTrouve === 'non'}">
  <h4>{{id}}   -   {{motFrancais}}             -            Statut : {{getStatus()}}  </h4>
    <app-login-form
      [id]="id"
      [motFrancais]="motFrancais"
      [motAnglais]="motAnglais"
      [motTrouve]="motTrouve"
      [indexOfArray]="indexOfArray"
    >
    </app-login-form>
  </li>
